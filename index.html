<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3cd9c7e47f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title> vanilla weather app</title>
</head>

<body>
<div class="container">
  <div class="weather-app">

    <i data-feather="circle"></i>
 
    <div class="row">
        <div class="col-8">
    <form class="form-style"> 
        <input type="text" class="form-input"
        placeholder="search city" 
        autocomplete="off" 
        autofocus="on">
        <input type="submit" class="form-submit"
         value="search">
    </form>  
    </div>
    
    <div class="col-4">
    <button class="shadow-sm"> current location </button>
    </div>
    </div>

    <h1 id="city"> TOKYO </h1>

    <h2 id="country"> Japan </h2>

    <h3 id="date-time"> Tuesday  9:00 </h3>

    <i class="fas fa-cloud" id="forecast-icon"></i>

    <span class="greeting-sentence"> Good morning! It is currently </span>

    <div class="current-temperature">
         <span id="temperature">18</span>°C 
        </div>

    <span class="weather-description"> broken clouds </span>

    <hr>

    <div class="row">
    <div class="col-4" id="sunrise-icon"> 
        <i class="far fa-sun"></i>
             
    </div>
    <div class="col-4" id="sunset-icon">
        <i class="far fa-moon"></i>
    </div>
    <div class="col-4" id="feeling-icon" >
        <i class="fas fa-temperature-high"></i> 
    </div>
    </div>

    <div class="row">
        <div class="col-4" id="description-sunrise">
           sunrise
        </div>
        <div class="col-4" id="description-sunset">
            sunset
        </div>
        <div class="col-4" id="description-feeling">
            feels like 
        </div>
    </div>

    <div class="row">
        <div class="col-4" id="value-sunrise">
            6:40 
        </div>
        <div class="col-4" id="value-sunset">
            21:30
        </div>
        <div class="col-4">
           <span id="value-feeling"> 21 </span>
        °C 
        </div>
    </div>

    <small>
        open source code by
        <a href="https://github.com/avlamynck/final-weather-app" target="_blank"> by Anneleen Vlamynck</a>
    </small>
    
   
  </div>
    
</div>

<script src="src/app.js">
</script>
</body>
</html>
