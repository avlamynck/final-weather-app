<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3cd9c7e47f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title> vanilla weather app</title>
</head>

<body>
 
<div class="container">
  <div class="weather-app">
 
    <div class="row">
        <div class="col-8">
    <form class="form-style" id="search-form"> 
        <input type="search" class="form-input"
        placeholder="enter city" 
        autocomplete="off" 
        autofocus="off"
        id="city-input"/>
        <input type="submit" class="fas fa search"  id="searchIcon" value="&#xf002;"/>

    </form>  
    </div>
    
    <div class="col-4">
    <button class="shadow-sm" id="location-button"> current location </button>
    </div>
    </div>

    <h1 id="city"> </h1>

    <h2 id="country"> </h2>

    <h3 id="date"> Tuesday  9:00 </h3>

    <img src="" alt="" id="forecast-icon">

    <span class="greeting-sentence"></span>

    <div class="current-temperature">
         <span id="temperature"></span>°C
         
        </div>

    <span class="weather-description" id="weather-description"> </span>

    <hr>

    <div class="row">
    <div class="col-3" id="sunrise-icon"> 
        <i class="far fa-sun"></i>
             
    </div>
    <div class="col-3" id="sunset-icon">
        <i class="far fa-moon"></i>
    </div>
    <div class="col-3" id="wind-icon">
        <i class="fas fa-wind"></i>
    </div>

    <div class="col-3" id="feeling-icon" >
        <i class="fas fa-temperature-high"></i> 
    </div>
    </div>

    <div class="row">
        <div class="col-3" id="description-sunrise">
           sunrise
        </div>
        <div class="col-3" id="description-sunset">
            sunset
        </div>
        <div class="col-3" id="description-wind">
            wind speed
        </div>

        <div class="col-3" id="description-feeling">
            feels like 
        </div>
    </div>

    <div class="row">
        <div class="col-3" id="value-sunrise">
            6:40 
        </div>
        <div class="col-3" id="value-sunset">
            21:30
        </div>
        <div class="col-3" id="value-wind">
          <span id="wind"></span>km/h
        </div>
    
        <div class="col-3" id="value-feeling">
           <span id="feeling"></span> °C
        </div>
    </div>
    <hr/>
    
    <div class="weather-forecast" id="forecast"></div>
    </div>
   
    <small>
        open source code by
        <a href="https://github.com/avlamynck/final-weather-app" target="_blank"> Anneleen Vlamynck</a>
    </small>
    
   
  </div>
    
</div>

<script src="src/app.js">
</script>
</body>
</html>
